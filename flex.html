<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .around {
        list-style: none;
        display: flex;
        justify-content: space-around;
      }

      .between {
        list-style: none;
        display: flex;
        justify-content: space-between;
      }

      .evenly {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul class="around">
        <li>Home</li>
        <li>About</li>
        <li>Resume</li>
        <li>Contact</li>
        <li>Download</li>
      </ul>
      <br />
      <br />
      <ul class="evenly">
        <li>Home</li>
        <li>About</li>
        <li>Resume</li>
        <li>Contact</li>
        <li>Download</li>
      </ul>
      <br />
      <br />
      <ul class="between">
        <li>Home</li>
        <li>About</li>
        <li>Resume</li>
        <li>Contact</li>
        <li>Download</li>
      </ul>
    </nav>
  </body>
</html>
