<html>
  <head></head>
  <body>
    <textarea name="" id="result"></textarea>

    <div style="display: grid; grid-template-columns: repeat(5, 1fr)">
      <!-- 1st Row -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button disabled>DEL</button>
      <button disabled>AC</button>
      <!-- 2nd row -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>

      <!-- 3rd Row -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>

      <!-- 4th Row -->
      <button>0</button>
      <button disabled>.</button>
      <button disabled>x10</button>
      <button disabled>Ans</button>
      <button onclick="calculate()">=</button>
    </div>

    <script>
      let expression=""
      let buttons = document.querySelectorAll("button:not([onclick])");
      console.log(buttons);
      buttons.forEach((button) => {
        button.addEventListener("click", (event) => {
          let result = document.querySelector("#result");
          expression += button.innerText;
          console.log(expression);
          result.innerHTML = expression;
        });
      });
      function calculate() {
        try {
          let result = eval(expression);
          console.log("RESULT", result);
          document.querySelector("#result").innerHTML = result;
          console.log(result); // Output the result

          expression = '';
        } catch (error) {
          console.error('Error evaluating expression:', error);
          document.querySelector("#result").innerHTML = 'Error';
          expression = '';
        }
      }
    </script>
  </body>
</html>
